<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Custom Methods</title>
    <style>
      input {
        display: block;
        height: 36px;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <form action="/submit" method="post">
      <input type="text" name="ClientName1" placeholder="ClientName1*">
      <input type="text" name="ClientName2" placeholder="ClientName2*">
      <input type="text" name="FirstNameDog" placeholder="First name of dog*">
      <input type="text" name="LastNameDog" placeholder="Last name of dog*">
      <input type="text" name="Phone" placeholder="Phone number(no dashes)*">
      <input type="text" name ="Address" placeholder="address*">
      <input type="text" name ="Zipcode" placeholder="zipcode*">
      <input type="text" name ="email" placeholder="email*">
      <input type="text" name ="WindowOfTime" placeholder="Must be walked between...">
      <input type="text" name ="" placeholder="Must be walked between...">
      <input type="text" name ="WindowOfTime" placeholder="Must be walked between...">


      <input type="submit">
    </form>
  </body>
</html>
